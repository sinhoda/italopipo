<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #formulario="ngForm" (ngSubmit)="iniciarSesion()">
    <ion-list>
      <ion-item>
        <ion-input name="emailForm" label="Correo:" placeholder="Ingrese correo del usuario." [(ngModel)]="emailForm" required
        ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input name="passwordForm" type="password" label="Contraseña:" placeholder="Ingrese su contraseña." [(ngModel)]="passwordForm" required
        minlength="6"></ion-input>
      </ion-item>
  
    </ion-list>
    
    <ion-button [routerLink]="['/registrarse']">Registrarse</ion-button>
    <ion-button  type="submit" [disabled]="formulario.invalid">Iniciar sesion</ion-button>
    <br>

    </form>

    {{emailForm}}
    {{passwordForm}}
</ion-content>
